name: CD - Deploy Backend to Azure VM

on:
  workflow_run:
    workflows: ["CI Pipeline Backend"]
    types:
      - completed

jobs:

  create_env_file:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Validate secrets
        run: |
          echo "Checking secrets..."
          if [ -z "${{ secrets.SSH_HOST }}" ]; then
            echo "❌ SSH_HOST is empty"
            exit 1
          else
            echo "✅ SSH_HOST is set"
          fi
          
          if [ -z "${{ secrets.SSH_USER }}" ]; then
            echo "❌ SSH_USER is empty"
            exit 1
          else
            echo "✅ SSH_USER is set"
          fi
          
          if [ -z "${{ secrets.SSH_KEY }}" ]; then
            echo "❌ SSH_KEY is empty"
            exit 1
          else
            echo "✅ SSH_KEY is set (length: $(echo -n '${{ secrets.SSH_KEY }}' | wc -c) chars)"
          fi
          
          echo ""
          echo "Host value: ${{ secrets.SSH_HOST }}"
          echo "User value: ${{ secrets.SSH_USER }}"

      - name: Create .env on Azure VM
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/azureuser/myapp

            echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" > .env
            echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
            echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> .env
            echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env

            echo "Archivo .env actualizado en el servidor."

  deploy_app:
    needs: create_env_file  
    runs-on: ubuntu-latest

    steps:
      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/azureuser/myapp

            echo "Haciendo pull de la nueva imagen..."
            docker-compose pull

            echo "Recreando contenedores..."
            docker-compose up -d --remove-orphans

            echo "Contenedores actualizados:"
            docker ps -a
