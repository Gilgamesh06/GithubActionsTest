name: CD - Deploy Backend to Azure VM

on:
  workflow_run:
    workflows: ["CI Pipeline Backend"]
    types:
      - completed

jobs:

  extract_tag:
    runs-on: ubuntu-latest
    outputs:
      docker_tag: ${{ steps.read_tag.outputs.tag }}
    
    steps:
      - name: Download Docker tag artifact from CI
        uses: actions/download-artifact@v4
        with:
          name: docker-tag
          github-token: ${{ github.token }}
          run-id: ${{ github.event.workflow_run.id }}
          path: /tmp/tag-info

      - name: Read Docker tag from artifact
        id: read_tag
        run: |
          DOCKER_TAG=$(cat /tmp/tag-info/docker-tag.txt)
          echo "tag=${DOCKER_TAG}" >> $GITHUB_OUTPUT
          echo "✅ Docker tag extracted from artifact: ${DOCKER_TAG}"

  create_env_file:
    needs: extract_tag
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Validate secrets
        run: |
          echo "Checking secrets..."
          if [ -z "${{ secrets.SSH_HOST }}" ]; then
            echo "❌ SSH_HOST is empty"
            exit 1
          else
            echo "✅ SSH_HOST is set"
          fi
          
          if [ -z "${{ secrets.SSH_USER }}" ]; then
            echo "❌ SSH_USER is empty"
            exit 1
          else
            echo "✅ SSH_USER is set"
          fi
          
          if [ -z "${{ secrets.SSH_KEY }}" ]; then
            echo "❌ SSH_KEY is empty"
            exit 1
          else
            echo "✅ SSH_KEY is set (length: $(echo -n '${{ secrets.SSH_KEY }}' | wc -c) chars)"
          fi

      - name: Create .env on Azure VM
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/azureuser/myapp

            echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" > .env
            echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
            echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> .env
            echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
            echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" >> .env
            echo "DOCKER_IMAGE_TAG=${{ needs.extract_tag.outputs.docker_tag }}" >> .env
            echo ""
            echo "Archivo .env actualizado:"
            cat .env

  deploy_app:
    needs: [create_env_file, extract_tag]  
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy database script to Azure VM
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "Data_base/db.sql"
          target: "/home/azureuser/myapp/"

      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/azureuser/myapp
            echo "=== Inicializando base de datos ==="
            if [ -f "Data_base/db.sql" ]; then
              echo "✅ Script SQL encontrado: Data_base/db.sql"
            else
              echo "❌ Script SQL no encontrado"
              exit 1
            fi
            echo "=== Iniciando deployment ==="
            echo "Docker tag: ${{ needs.extract_tag.outputs.docker_tag }}"
            echo "Construyendo e iniciando contenedores..."
            docker compose pull && docker compose up -d
            
            echo ""
            echo "=== Status de contenedores ==="
            docker compose ps
            
            echo ""
            echo "✅ Deployment completado"

  update_latest_tag:
    needs: [deploy_app, extract_tag]
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Update latest tag
        run: |
          TAG=${{ needs.extract_tag.outputs.docker_tag }}
          DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
          
          # Tirar de la imagen específica y retaguearla como latest
          docker pull $DOCKER_USERNAME/my-backend:$TAG
          docker tag $DOCKER_USERNAME/my-backend:$TAG $DOCKER_USERNAME/my-backend:latest
          docker push $DOCKER_USERNAME/my-backend:latest
          
          echo "✅ Tag 'latest' actualizado a: $TAG"
          docker push $DOCKER_USERNAME/my-backend:latest
          
          echo "✅ Tag 'latest' actualizado a: $TAG"